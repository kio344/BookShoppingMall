<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/seller/sellerLayout}">

<form th:action="">
	<main layout:fragment="main">


		<h1>상품 페이지</h1>

		<table>
			<thead class="subject">
				<tr>
					<th>사진</th>
					<th>글쓴이</th>
					<th>판매자</th>
					<th>가격</th>
					<th>별점</th>
					<th>리뷰</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="review : ${req}" th:object="${review}">
					<th>
						<div>
							<img th:src="@{/productImages/} + ${review.payment.product.num % 10} + '/' + ${review.payment.product.num}">
						</div>
					</th>
					
					<th>
						<div>
							<input type="text" disabled="disabled" th:value="*{payment.product.writer}">
						</div>
					</th>
											
					<th>
						<div>
							<input type="text" disabled="disabled" th:value="*{payment.product.publisher}">
						</div>
					</th>
											
					<th>
						<div>
							<input type="text" disabled="disabled" th:value="*{payment.product.price}">
						</div>
					</th>
					
					<th>
						<div>
							<input th:utype="text" disabled="disabled" th:value="*{score}">
						</div>
					</th>
					
					<th>
						<div>
							<input th:utype="text" disabled="disabled" th:value="*{content}">
						</div>
					</th>
											
				</tr>
			</tbody>
		</table>


	</main>
</form>
</html>
